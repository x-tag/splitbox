<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8" />

  <title>Stub Demo - X-Tag</title>

  <link rel="stylesheet" type="text/css" href="x-tag-components.css"/>
  <link rel="stylesheet" type="text/css" href="../src/main.css"/>

  <script type="text/javascript" src="x-tag-components.js"></script>
  <script type="text/javascript" src="../src/main.js"></script>

	<style>

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    x-splitbox {
      height: 46%;
      margin: 2%;
    }

    section {
      background: lightgreen;
    }

    section:first-child {
      background: pink;
    }

    section:last-child {
      background: lightblue;
    }


	</style>
</head>

<body>

	<x-splitbox>
    <section>
      Foo
    </section>
    <div splitter></div>
    <section>
      Bar
    </section>
    <div splitter></div>
    <section>
      Zaz
    </section>
  </x-splitbox>

  <x-splitbox direction="column">
    <section>
      Foo
    </section>
    <div splitter></div>
    <section>
      Bar
    </section>
  </x-splitbox>


</body>

</html>
